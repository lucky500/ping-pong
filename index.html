<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form>
        <div>
          <h3 class="game-title">Ping Pong!</h3>
          <div class="rules">
          <h4>Rules:</h4>
            <p>1. Please Enter a number starting at 1:</p>
            <p>2. Numbers divisible by 3 becomes "ping".</p>
            <p>3. Numbers divisible by 5 becomes "pong".</p>
            <p>2. Numbers divisible by 3 and 5 becomes "pingpong".</p>
          </div>
          <p></p>
          <label for="inputNumber">Enter a Number:</label>
          <input type="number" id="inputNumber">
          <button>Enter</button>
        </div>
      </form>
      <ul class="output"></ul>
    </div>
  </div>
</body>
</html>
